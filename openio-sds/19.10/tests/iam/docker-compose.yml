---
# Note that all variables (e.g. "${xxx}" forms) are defined from the environment,

# Using version 2.X for inheritance support and because 3.x is aimed for Docker Swarm
version: '2.4'

services:
  sut:
    extends:
      file: ../../../tester/commons-compose.yml
      service: sut
    volumes:
      - ./iam_rules.json:/etc/iam_rules.json:ro
    environment:
      - IAM_RULES_FILE=/etc/iam_rules.json

  tester:
    extends:
      file: ../../../tester/commons-compose.yml
      service: tester
...
